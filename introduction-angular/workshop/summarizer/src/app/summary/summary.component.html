<md-card>
  <md-card-header>
    <md-card-title>Find a summary</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
      {{ summary }}
    </p>
  </md-card-content>
  <md-card-actions>
    <md-input-container>
      <input mdInput #searchbox>
    </md-input-container>
    <button md-button (click)="getSummary(searchbox.value)">Search!</button>
  </md-card-actions>
</md-card>
